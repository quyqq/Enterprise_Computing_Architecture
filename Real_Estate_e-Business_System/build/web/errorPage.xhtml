<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="default.css" />
        <title>
            <ui:insert name="titleaPage">Error</ui:insert>
        </title>        
    </h:head>
    <h:body>
        <h:panelGroup layout="block" styleClass="q-container" style="background-color: #b8daff">
            <h:panelGroup layout="block" >
                <h1 style="font-size: 150px; text-align: center;">Oops</h1>
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText styleClass="MSG_Contener errorMSG_Color" value="#{ErrorController.actionGetErrorMessage()}"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
